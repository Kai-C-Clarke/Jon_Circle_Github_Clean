<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Circle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            overflow: hidden;
            height: 100vh;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image {
            position: absolute;
            top: 50%;
            left: 0;
            height: 100%;
            width: auto;
            min-width: 120%;
            object-fit: cover;
            transform: translateY(-50%) translateX(0);
            animation: smoothPan 30s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes smoothPan {
            0% {
                transform: translateY(-50%) translateX(0%);
            }
            100% {
                transform: translateY(-50%) translateX(-16.67%);
            }
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.4) 100%
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Concentric Circles Container */
        .circles-container {
            position: relative;
            z-index: 10;
            width: 350px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The three concentric circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(212, 168, 73, 0.6);
            pointer-events: none;
        }

        .circle-outer {
            width: 350px;
            height: 350px;
            opacity: 0.3;
        }

        .circle-middle {
            width: 250px;
            height: 250px;
            opacity: 0.5;
        }

        .circle-inner {
            width: 150px;
            height: 150px;
            opacity: 0.7;
        }

        /* Begin Button */
        .begin-btn {
            position: relative;
            z-index: 11;
            background: transparent;
            color: #D4A849;
            border: none;
            font-size: 2.5rem;
            font-family: 'Cinzel', serif;
            font-weight: 400;
            cursor: pointer;
            padding: 0;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .begin-btn:hover {
            color: #E8B44F;
            transform: scale(1.1);
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7);
        }

        .begin-btn:active {
            transform: scale(0.98);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid rgba(212, 168, 73, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 9;
        }

        .ripple.active {
            animation: ripple-expand 3s ease-out;
        }

        @keyframes ripple-expand {
            0% {
                width: 150px;
                height: 150px;
                opacity: 0.9;
                border-width: 3px;
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Page Transition */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(212, 168, 73, 0.3) 50%, rgba(0, 0, 0, 0.9) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 3s ease-in;
        }

        .transition-overlay.active {
            opacity: 1;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .circles-container {
                width: 250px;
                height: 250px;
            }

            .circle-outer {
                width: 250px;
                height: 250px;
            }

            .circle-middle {
                width: 180px;
                height: 180px;
            }

            .circle-inner {
                width: 110px;
                height: 110px;
            }

            .begin-btn {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="{{ url_for('static', filename='landing-bg.jpg') }}" alt="The Circle Community" class="hero-image">

        <div class="circles-container">
            <div class="circle circle-outer"></div>
            <div class="circle circle-middle"></div>
            <div class="circle circle-inner"></div>
            
            <button class="begin-btn" onclick="enterApp()">Begin</button>
            
            <div class="ripple" id="ripple1"></div>
            <div class="ripple" id="ripple2"></div>
            <div class="ripple" id="ripple3"></div>
        </div>
    </div>

    <div class="transition-overlay" id="transition"></div>

    <script>
        function enterApp() {
            // Trigger ripple animations (staggered)
            const ripples = ['ripple1', 'ripple2', 'ripple3'];
            
            ripples.forEach((id, index) => {
                setTimeout(() => {
                    const ripple = document.getElementById(id);
                    ripple.classList.add('active');
                }, index * 400); // Slower stagger for 3-second ripple
            });
            
            // Start page transition overlay
            setTimeout(() => {
                document.getElementById('transition').classList.add('active');
            }, 500);
            
            // Navigate after ripple dissolve completes
            setTimeout(() => {
                window.location.href = 'app';
            }, 5000);
        }
    </script>
</body>
</html>
